{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div class="meta">
        <time>{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <div class="tags">
        <strong>Tags:</strong>
        {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
